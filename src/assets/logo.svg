<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="50" viewBox="0 0 320 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Icon: Checkmark with tracking lines -->
  <rect width="50" height="50" rx="10" fill="#2563EB"/>
  
  <!-- Large checkmark -->
  <path d="M15 25L22 32L35 18" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Three horizontal tracking lines (suggesting tracking/monitoring) -->
  <line x1="12" y1="12" x2="22" y2="12" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="12" y1="17" x2="18" y2="17" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="38" x2="38" y2="38" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Quality Tracker Text - Clean sans-serif -->
  <text x="65" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1F2937">Quality Tracker</text>
</svg>